# Configuration Hyprlock - Design minimal et moderne
# Style: Épuré avec accent Catppuccin

# Variables
$accent = rgb(137, 180, 250)      # blue catppuccin
$text = rgb(205, 214, 244)        # text catppuccin
$subtext = rgb(166, 173, 200)     # subtext0 catppuccin
$surface = rgb(30, 30, 46)        # base catppuccin
$overlay = rgb(49, 50, 68)        # surface0 catppuccin

# Configuration générale
general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
    no_fade_in = false
    no_fade_out = false
}

# Image de fond avec flou subtil
background {
    monitor =
    path = ~/.wallpaper/1-everforest.jpg
    blur_passes = 3
    blur_size = 3
    brightness = 0.7
    contrast = 1.0
    noise = 0.01
}

# Horloge - élément central
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    color = $text
    font_size = 80
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Date discrète
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = $subtext
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 20
    halign = center
    valign = center
}

# Champ de mot de passe épuré
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(30, 30, 46, 0.8)
    font_color = $text
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = 
    hide_input = false
    rounding = 25
    check_color = $accent
    fail_color = rgb(243, 139, 168)
    fail_text = 
    fail_timeout = 1500
    
    position = 0, -100
    halign = center
    valign = center
}

# Indicateur subtil
label {
    monitor =
    text = 
    color = $subtext
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, -160
    halign = center
    valign = center
}
